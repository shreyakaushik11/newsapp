<ion-header no-border >
  <ion-navbar color="dark">
    <ion-buttons end>
      <button ion-button icon-only >
          <ion-icon name="contact"></ion-icon>
        </button>
      </ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>



<ion-content text-center>
  <super-tabs toolbarBackground="dark">
    <super-tab *ngFor="let page of pages" [root]="page.pageName" [title]="page.title" [icon]="page.icon" [id]="page.id"></super-tab>
  </super-tabs>
</ion-content>
