<ion-header no-border >
    <ion-navbar color="dark">
      <ion-buttons end>
        <button ion-button icon-only (click)="nextPage()">
            <ion-icon name="contact"></ion-icon>
          </button>
        </ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Home</ion-title>
    </ion-navbar>
  </ion-header><ion-tabs >
    <ion-tab [root]="foryouRoot" tabTitle="For You" tabIcon="heart"></ion-tab>
    <ion-tab [root]="trendRoot" tabTitle="Trending" tabIcon="trending-up"></ion-tab>
    <ion-tab [root]="allNewsRoot" tabTitle="All News" tabIcon="paper"></ion-tab>
</ion-tabs>
