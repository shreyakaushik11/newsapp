<!--
  Generated template for the TechnologyPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header no-border >
    <ion-navbar color="dark">
      <ion-buttons end>
        <button ion-button icon-only (click)="nextPage()">
            <ion-icon name="contact"></ion-icon>
          </button>
        </ion-buttons>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Technology</ion-title>
</ion-navbar>

</ion-header>


<ion-content>
    <ion-card *ngFor="let i of data.articles;  let i=index;" (click)="inapp(i)">
        <img src={{i.urlToImage}}/>
        <ion-card-content> 
         {{i.title}}
        </ion-card-content>
        </ion-card>

</ion-content>
