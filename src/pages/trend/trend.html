<ion-header>

  <ion-navbar>
    <ion-title>trend</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <ion-card *ngFor="let i of data.articles;  let i=index;" (click)="inapp(i)">
        <img src={{i.urlToImage}}/>
        <ion-card-content> 
         {{i.title}}
        </ion-card-content>
        </ion-card>


</ion-content>
